<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeetyFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- الصورة -->
        <div id="frame1">
            <h1>Here Photo my BEETYFOOD</h1>
        </div>

        <!-- وجبات يوم السبت -->
        <div id="frame2">
            <h2>وجبات يوم السبت</h2>

            <!-- وجبة لحم -->
            <div class="meal">
                <button>وجبة لحم حنيد</button>
                <span>السعر: 15</span>
                <input type="number" min="1" max="15" placeholder="الكمية">
            </div>

            <!-- وجبة دجاج -->
            <div class="meal">
                <button>وجبة دجاج مندي</button>
                <span>السعر: 15</span>
                <input type="number" min="1" max="15" placeholder="الكمية">
            </div>

            <!-- الأطباق الجانبية -->
            <h3>أطباق جانبية</h3>
            <div class="side-dishes">
                <div>
                    <label>سحاوق مع عشار:</label>
                    <input type="number" min="0" placeholder="الكمية">
                </div>
                <div>
                    <label>سلطة خيار مع زبادي:</label>
                    <input type="number" min="0" placeholder="الكمية">
                </div>
            </div>

            <!-- إدخال الاسم ورقم الجوال -->
            <div class="user-details">
                <input type="text" placeholder="الاسم">
                <input type="text" placeholder="رقم الجوال">
            </div>

            <!-- زر الطلب -->
            <button id="submit-order">إرسال الطلب</button>
        </div>

        <p>الدفع كاش - استلام الطلب من الساعة 15-17</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
