<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeetyFood</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="frame1">
            <h1>Here Photo my BEETYFOOD</h1>
        </div>
        
        <div id="frame2">
            <h2>وجبات يوم السبت</h2>
            
            <form id="orderForm" onsubmit="return handleSubmit(event)">
                <!-- وجبة لحم -->
                <div class="meal">
                    <button type="button">وجبة لحم حنيد</button>
                    <span>السعر: 15</span>
                    <input id="beef-meal" type="number" min="0" max="15" placeholder="الكمية">
                </div>

                <!-- وجبة دجاج -->
                <div class="meal">
                    <button type="button">وجبة دجاج مندي</button>
                    <span>السعر: 15</span>
                    <input id="chicken-meal" type="number" min="0" max="15" placeholder="الكمية">
                </div>

                <!-- الأطباق الجانبية -->
                <h3>أطباق جانبية</h3>
                <div class="side-dishes">
                    <div>
                        <label>سحاوق مع عشار:</label>
                        <input id="side-dish-1" type="number" min="0" placeholder="الكمية">
                    </div>
                    <div>
                        <label>سلطة خيار مع زبادي:</label>
                        <input id="side-dish-2" type="number" min="0" placeholder="الكمية">
                    </div>
                </div>

                <!-- معلومات العميل -->
                <div class="user-details">
                    <input id="customer-name" type="text" placeholder="الاسم" required>
                    <input id="customer-phone" type="tel" placeholder="رقم الجوال" 
                           pattern="[0-9]{10}" required>
                </div>

                <button type="submit" id="submit-order">إرسال الطلب</button>
            </form>
        </div>
        <p>الدفع كاش - استلام الطلب من الساعة 15-17</p>
    </div>
</body>
</html>
