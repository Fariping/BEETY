<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeetyFood - وجبات يوم السبت</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="frame1">
            <h1>BeetyFood</h1>
        </div>
        
        <div id="frame2">
            <h2>وجبات يوم السبت</h2>
            
            <form id="orderForm" onsubmit="return handleSubmit(event)">
                <!-- وجبة لحم -->
                <div class="meal">
                    <div class="meal-info">
                        <h3>وجبة لحم حنيد</h3>
                    </div>
                    <div class="meal-price">
                        <span class="price">15 ريال</span>
                    </div>
                    <div class="meal-quantity">
                        <label for="beef-meal">الكمية:</label>
                        <input id="beef-meal" 
                               type="number" 
                               min="0" 
                               max="15" 
                               placeholder="0"
                               onchange="updateTotal()">
                    </div>
                </div>

                <!-- وجبة دجاج -->
                <div class="meal">
                    <div class="meal-info">
                        <h3>وجبة دجاج مندي</h3>
                    </div>
                    <div class="meal-price">
                        <span class="price">15 ريال</span>
                    </div>
                    <div class="meal-quantity">
                        <label for="chicken-meal">الكمية:</label>
                        <input id="chicken-meal" 
                               type="number" 
                               min="0" 
                               max="15" 
                               placeholder="0"
                               onchange="updateTotal()">
                    </div>
                </div>

                <!-- الأطباق الجانبية -->
                <div class="side-dishes">
                    <h3>الأطباق الجانبية</h3>
                    <div class="side-dish-item">
                        <label for="side-dish-1">سحاوق مع عشار</label>
                        <input id="side-dish-1" 
                               type="number" 
                               min="0" 
                               placeholder="0"
                               onchange="validateSideDishes()">
                    </div>
                    <div class="side-dish-item">
                        <label for="side-dish-2">سلطة خيار مع زبادي</label>
                        <input id="side-dish-2" 
                               type="number" 
                               min="0" 
                               placeholder="0"
                               onchange="validateSideDishes()">
                    </div>
                </div>

                <!-- معلومات العميل -->
                <div class="user-details">
                    <div class="input-group">
                        <input id="customer-name" 
                               type="text" 
                               placeholder="الاسم" 
                               required>
                    </div>
                    <div class="input-group">
                        <input id="customer-phone" 
                               type="tel" 
                               placeholder="رقم الجوال" 
                               required
                               pattern="[0-9]{10}">
                    </div>
                </div>

                <!-- ملخص الطلب -->
                <div class="order-summary">
                    <div class="total-price">
                        الإجمالي: <span id="total-amount">0</span> ريال
                    </div>
                </div>

                <!-- زر الإرسال -->
                <button type="submit" id="submit-order">إرسال الطلب</button>
            </form>
        </div>

        <!-- معلومات التوصيل -->
        <div class="delivery-info">
            <p>الدفع كاش - استلام الطلب من الساعة 15-17</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
